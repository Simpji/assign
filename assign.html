<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator">
        <input class="num1" type="number" placeholder="number 1">
        <select class="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="num2" type="number" placeholder="number 2">
        <button class="calculate">Calculate</button>
        <p class="result">Result</p>
    </div>




 <h1 class="vote">Vote counting</h1>
<div class="assign">
    <input class="name" type="name" placeholder="Your name">
    <input class="age" type="age" placeholder="age">
    <button class="submit">Submit</button>
    <p class="get">Get</p>
</div>
    <script src="/assignment.js"></script>
</body>
</html>
