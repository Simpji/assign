<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>JavaScript Pro</title>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="assign.html">assign</a></li>
            <li><a href="">Pro</a></li>
        </ul>
    </div>

    <!-- Personal Finance Tracker*: Build a personal finance tracker that allows users to track their income and expenses. You can use JavaScript to calculate totals and display charts and graphs. -->
    <div class="wrapper">
    <div class="personal">
        <h1>Personal Finance</h1>
        <div class="finance">
            <h2>Current Balance:<span class="balance">$0.00</span></h2>
            <div class="total">
                <p>Income<span class="total-income">$0.00</span></p>
                <p>expense<span class="total-expense">$0.00</span></p>
            </div>
        </div>

        <form class="transaction-form">
            <input type="text" class="description" placeholder="Description" required>
            <input type="number" class="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">expense</option>
            </select>
             <button class="submit">Add Transaction</button>
        </form>
        
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul class="transaction-list"></ul>
        </div>
     </div>
    </div>

    
    <div class="todo1">
        <div class="todo2">
        <p class="world"><marquee behavior="" direction="left">
         <h5>Simple</h5>
        </marquee></p>
        <h1>Todo List</h1>
        <input type="text" class="add" placeholder="add-todo">
        <button class="butt" onclick="add()">Add</button>
        <p class="message"></p>
        <ul class="todo3"></ul>
        </div>
    </div>

     <div class="app-container">
        <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" class="weather-input" placeholder="Enter city or country">
        <button class="search-btn" type="button" onclick="search()">Search</button>
        <p class="location"></p>
        <p class="messag"></p>
        <ul class="weather-list"></ul>
        </div>
    </div>

    
    <script src="/pro.js"></script>
</body>
</html>
